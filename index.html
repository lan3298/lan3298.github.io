<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>https://fastly.jsdelivr.net/gh/chengaopan/AutoMergePublicNodes@master/list.yml</title>
</head>

<body>
    <input type="text" id="urlInput" placeholder="https://fastly.jsdelivr.net/gh/chengaopan/AutoMergePublicNodes@master/list.yml">
    <button onclick="copyUrl()">Sao chép địa chỉ URL</button>

    <script>
        async function copyUrl() {
            const input = document.getElementById('urlInput');
            const url = input.value;
            if (navigator.clipboard) {
                try {
                    await navigator.clipboard.writeText(url);
                } catch (err) {
                    console.error('Sao chép thất bại:', err);
                }
            } else {
                input.select();
                document.execCommand('copy');
            }
        }
    </script>
</body>

</html>
